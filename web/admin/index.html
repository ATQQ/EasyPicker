<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>reportPicker</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../admin/assets/i/favicon.png">
    <!--<link rel="apple-touch-icon-precomposed" href="admin/assets/i/favicon.png">-->
    <!--<meta name="apple-mobile-web-app-title" content="Amaze UI"/>-->
    <link rel="stylesheet" href="../admin/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../admin/assets/css/webuploader.css">
    <link rel="stylesheet" href="../admin/assets/css/style.css">
</head>

<body class="bgc" style="background: linear-gradient(to bottom, #80deeaa1 0% ,#ffffff 100%);">
<div class="fw-w100 fw-flex fw-fdc theme">
    <div id="heart">
        <i class="am-icon-heartbeat"></i>
    </div>
    <h1 class="am-margin-sm fw-text-c">easyPicker</h1>
    <h5 class="fw-text-c fw-margin-top-zero" style="color:#00000057;"></h5>
    <div class="fw-flex fw-fdc fw-c-c">
        <div class="fw-flex fw-c-c am-margin-top-sm">
            <label>科目选择:
                <select id="course" data-am-selected="{btnStyle: 'secondary'}">
                    <!--<option value="a">Apple</option>-->
                </select>
            </label>
        </div>
       <div class="fw-flex fw-c-c am-margin-top-sm">
           <label for="">实验选择:
               <select id="task" data-am-selected="{btnStyle: 'secondary'}">
                   <!--<option value="a">Apple</option>-->
               </select>
           </label>
       </div>
        <div class="am-g fw-flex fw-c-c am-margin-top-sm">
            <div class="am-u-lg-4 am-u-md-5 am-u-sm-8">
                <label class="am-input-group am-input-group-primary">
                    <span class="am-input-group-label"><i class="am-icon-smile-o am-icon-fw"></i></span>
                    <input id="name" type="text" class="am-form-field" placeholder="你的大名">
                </label>
            </div>
        </div>
        <div class="fw-flex fw-fdc am-margin-top-sm">
            <div class="fw-flex fw-c-c">
                <div id="thelist" class="uploader-list">
                </div>
            </div>
            <div class="fw-flex fw-c-c">
                <div id="uploader" class="wu-example">
                    <!--用来存放文件信息-->
                    <div class="btns">
                        <div id="picker">选择文件</div>
                        <button id="uploadBtn" class="am-btn am-btn-success">确认提交</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="fw-flex fw-c-c am-margin-top-sm" style="color: #00bcd48c">
            页面略显粗糙,先凑合着用用
        </div>
    </div>
</div>

<body>


<script src="../admin/assets/js/jquery.min.js"></script>
<script src="../admin/assets/js/amazeui.min.js"></script>
<script src="../admin/assets/script/plunge/webuploader.js"></script>
<!--<script src="./admin/assets/script/views/upload.js"></script>-->
<script src="../admin/assets/script/views/index.js"></script>
</body>

</html>
