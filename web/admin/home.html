<body class="bgc"
      style="background: linear-gradient(to bottom, rgba(128, 222, 234, 0.6313725490196078) 0% ,#ffffff 100%);">
<div class="fw-w100 fw-flex fw-fdc theme">

    <div class="am-g">
        <div class="fw-flex fw-c-c">
            <div class="am-u-lg-3 am-u-md-5 am-center am-u-sm-12 ">
                <!-- 登录面板 -->
                <div id="loginPanel" class="animated  homePanel am-padding-lg am-margin-top-lg">
                    <h2 class="fw-text-c">用户登录</h2>
                    <section class="fw-flex fw-fdc">
                        <div class="am-input-group am-input-group-secondary am-margin-top-lg">
                            <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                            <input type="text" class="am-form-field" placeholder="请输入账号" id="login-username">
                        </div>
                        <div class="am-input-group am-input-group-secondary am-margin-top-lg">
                            <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                            <input type="password" class="am-form-field" placeholder="请输入密码"
                                   id="login-password">
                        </div>
                        <div class="fw-flex fw-c-c am-margin-top-lg fw-warp">
                            <div class="fw-flex fw-c-c">
                                <label class="am-checkbox">
                                    <input id="rememberAccount" type="checkbox" value="" data-am-ucheck> 记住登录信息?
                                </label>
                            </div>
                            <button class="am-btn am-btn-success w80" id="login">登录</button>
                            <button class="changePanel am-margin-top-sm am-btn w80 am-btn-primary">新用户注册</button>
                            <p align="center" class="am-margin-sm"><a href="javascript:void(0)" data-am-modal="{target: '#resetPwd-alert'}" >忘记密码?</a></p>


                        </div>
                    </section>
                </div>
                <!-- 注册面板 -->
                <div id="registerPanel" class="animated  homePanel am-padding-lg am-margin-top-lg" hidden>
                    <h2 class="fw-text-c">新用户注册</h2>
                    <section class="fw-flex fw-fdc">
                        <div class="am-input-group am-input-group-secondary am-margin-top-lg">
                            <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                            <input type="text" class="am-form-field" placeholder="请输入注册账号">
                        </div>
                        <div class="am-input-group am-input-group-secondary am-margin-top-lg">
                            <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                            <input type="password" class="am-form-field" placeholder="请输入密码">
                        </div>
                        <div class="am-input-group am-input-group-secondary am-margin-top-lg">
                            <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                            <input type="password" class="am-form-field" placeholder="请再次输入密码">
                        </div>
                        <div class="am-input-group am-input-group-primary am-margin-top-lg">
                            <span class="am-input-group-label"><i class="am-icon-moon-o am-icon-fw"></i></span>
                            <input readonly id="userMobile" type="number" class="am-form-field" placeholder="(可选)绑定手机号">
                            <span class="am-input-group-label">
                                <input type="checkbox" id="isBindMobile">
                            </span>
                        </div>
                        <div class="am-input-group am-input-group-primary am-margin-top-lg" style="display: none;">
                            <input type="text" placeholder="输入验证码" class="am-form-field">
                            <span class="am-input-group-btn">
                                <button id="getCode" class="am-btn am-btn-secondary" disabled type="button">获取验证码</button>
                            </span>
                        </div>
                        <div class="fw-flex fw-c-c am-margin-top-lg fw-warp">
                            <button class="am-btn am-btn-success w80" id="register">完成注册</button>
                            <button class="changePanel am-margin-top-sm am-btn w80 am-btn-primary">返回登录</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div id="heart" class="am-center">
            <i class="am-icon-heartbeat"></i>
        </div>
        <div class="fw-flex fw-c-c">
            <!-- 简介面板 -->
            <div class="am-u-lg-8 am-u-md-6 fw-fl am-u-sm-12 fw-text-c am-margin-top-sm">
                <h1 class="" style="font-size:5rem;">EasyPicker</h1>
                <p class="am-margin-top-sm">一款在线文件收取助手</p>
                <p class="am-margin-top-sm">自动归档,记录每次提交的文件信息与提交人信息</p>
                <p class="am-margin-top-sm">随时随地下载,查看收取详细情况</p>
                <!-- <h2 class="fw-text-c"> <a href="#">快速上手</a></h2>

                <!-- <h2> <a href="#">快速上手</a></h2> -->

            </div>
        </div>
    </div>

    <!--弹窗-->

            <div class="am-modal-hd">忘记密码</div>
            <div class="am-modal-bd">

            </div>
            <div class="am-modal-footer">

                    <a title="GayHub关注" target="_blank" href="https://github.com/ATQQ/EasyPicker"><span

                    <a title="手动加微信号:2604395430" href="javascript:void(0)"><span
                            class="footer-icon am-icon-weixin am-icon-fw "></span></a>
                </p>
            </div>
